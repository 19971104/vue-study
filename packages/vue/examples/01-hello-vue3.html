
<div id="app">
  <h1 @click="onclick">{{message}}</h1>
  <comp></comp>
</div>

<script src="../dist/vue.global.js"></script>
<script>
  const {createApp} = Vue
  
  const app = createApp({
    data() {
      return {
        message: 'hello,vue3!'
      }
    },
    methods: {
      onclick() {
        console.log('click me!');
        
      }
    },
  })
  app.component('comp', {
    template: '<div>comp</div>'
  })
  app.mount('#app')
</script>
