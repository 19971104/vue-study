<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p k-text="counter2" @click="add"></p>
  <p k-html="desc"></p>
  
</div>

<script src="./kvue.js"></script>
<script>
  const vm = new KVue({
    el: '#app',
    data: {
      counter: 1,
      counter2: 10,
      desc: '<span style="color:red">村长真棒</span>'
    },
    methods: {
      add() {
        this.counter2++
      }
    },
  })

  setInterval(() => {
    vm.counter++
  }, 1000);
</script>
