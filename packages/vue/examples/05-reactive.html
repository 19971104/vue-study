<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script src="./04-reactive.js"></script>
  <script>
    const data = reactive({
      msg: '村长真棒'
    })

    effect(() => {
      app.innerText = data.msg
    })

    setTimeout(() => {
      data.msg = '村长多才多艺'
    }, 1000);
  </script>
</body>
</html>
