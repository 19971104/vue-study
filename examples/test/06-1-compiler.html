<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">{{foo}}</div>
    <script>
     
      // 创建实例
      const app = new Vue({
        el: "#demo",
        data: { foo: "foo" },
      });
      // 输出render函数
      console.log(app.$options.render);
    </script>
  </body>
</html>
